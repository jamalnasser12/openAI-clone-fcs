<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Open AI</a>
            </div>
            <ul class="nav-link">
                <li><a href="#">Research</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Safety</a></li>
                <li><a href="#">Company</a></li>
            </ul>
            <div class="search-bar">
                <button class="search-button">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </div>
        </nav>
    </header>
    <div class="hero">
        <button class="scroll-button left" onclick="scrollImages()">
            ❮
        </button>
        <img alt="Decorative image of a Christmas ornament with a planet inside, surrounded by lights and pine branches"
            height="1080" id="hero-image"
            src="images/tree-poster.webp"
            width="1920" />
        <div class="hero-text">
            <h1 id="hero-title">
                12 Days of Open AI
            </h1>
            <p id="hero-description"class="hero-description">
                Continue Wednessday at 10am PT.
            </p>
            <button class="btn">
                Learn more
            </button>
        </div>
        <button class="scroll-button right" onclick="scrollImages()">
            ❯
        </button>
    </div>
    <div class="footer">
        <p>
            ChatGPT
        </p>
    </div>





    <script src="script.js"></script>
</body>
</html>
